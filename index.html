<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5">
  <meta name="description" content="Privacy-first currency exchange dashboard - no tracking, no ads, works offline">
  <meta name="keywords" content="currency, exchange, converter, forex, rates, privacy, offline">
  <meta name="author" content="RateSwitch X">
  <meta name="theme-color" content="#000000">
  
  <!-- Open Graph -->
  <meta property="og:title" content="RateSwitch X - Currency Intelligence Platform">
  <meta property="og:description" content="Fast, private currency exchange dashboard with zero surveillance">
  <meta property="og:type" content="website">
  
  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary">
  <meta name="twitter:title" content="RateSwitch X">
  <meta name="twitter:description" content="Privacy-first currency dashboard">
  
  <title>RateSwitch X - Currency Intelligence Platform</title>
  
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
  
  <!-- Preconnect to API -->
  <link rel="preconnect" href="https://api.frankfurter.app">
</head>
<body>
<!-- Compact Header (Redesign Step 1) -->
<header class="compact-header">
  <div class="ch-left">
    <label for="amount" class="visually-hidden">Amount</label>
    <input id="amount" class="ch-amount" type="number" inputmode="decimal" value="1" min="0" step="any" aria-label="Amount" />
    <select id="from-currency" class="ch-select" aria-label="From currency"></select>
    <button id="swap-btn" class="ch-swap" aria-label="Swap currencies">⇄</button>
    <select id="to-currency" class="ch-select" aria-label="To currency"></select>
  </div>
  <div class="ch-right">
    <button id="convert-btn" class="ch-convert">Convert</button>
  </div>
</header>
<!-- End Compact Header -->
  <div id="app">
    <header class="header">
      <h1 class="logo">RATESWITCH X</h1>
      <div class="header-right">
        <div class="shortcuts-hint" title="Keyboard shortcuts">⌨️</div>
        <div class="status" id="status">ONLINE</div>
      </div>
    </header>
    
    <main class="container">
      <div id="main-content">
        <!-- App loads here -->
      </div>
    </main>
    
    <footer class="footer">
      <div class="footer-content">
        <div class="footer-section">
          <strong>RATESWITCH X</strong> — Privacy-first currency intelligence
        </div>
        <div class="footer-section">
          No tracking • No ads • Open source
        </div>
      </div>
    </footer>
  </div>

  <script src="storage.js"></script>
  <script src="cache.js"></script>
  <script src="favorites.js"></script>
  <script src="exchange.js"></script>
  <script src="charts.js"></script>
  <script src="ui.js"></script>
  <script src="app.js"></script>
</body>
</html>
<!-- Step1: compact header controls -->
<div id="compact-header" aria-hidden="false" style="display:none">
  <!-- compact control placeholder inserted by redesign script -->
</div>
<!-- end step1 -->
<!-- Step5: accessibility & theme tweaks -->
<meta name="color-scheme" content="light dark">
<!-- reduced-motion support -->
<style>@media (prefers-reduced-motion: reduce){ *{transition:none!important;animation:none!important;} }</style>
<!-- end step5 -->
